apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-service
spec:
  selector:
    matchLabels:
      app: management-service
  template:
    metadata:
      labels:
        app: management-service
    spec:
      containers:
      - name: management-service
        image: pharmacy-management-service
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.1"
            memory: "512Mi"
          requests:
            cpu: "0.1"
            memory: "128Mi"