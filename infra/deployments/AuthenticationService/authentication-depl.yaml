apiVersion: apps/v1
kind: Deployment
metadata:
  name: authenticaion-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authenticaion-service
  template:
    metadata:
      labels:
        app: authenticaion-service
    spec:
      containers:
      - name: authenticaion-service
        image: pharmacy-authentication-service
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.25"
            memory: "256Mi"